<app-header [state]="appState.header" (onChanged)="headerHandler($event)"></app-header>
<div class="container">
  <h1 class="head-customer-messages">
    <i class="material-icons">report</i>
    <i>Archive Messages From Customers</i>
  </h1>
  <input class="search-messages" type="text" placeholder="search">
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col"><span class="table-archive-messages-head"><i class="material-icons">face</i>Number</span></th>
        <th scope="col"><span class="table-archive-messages-head"><i class="material-icons">email</i>@Email</span></th>
        <th scope="col"><span class="table-archive-messages-head"><i class="material-icons">subject</i>Subject</span>
        </th>
        <th scope="col"><span class="table-archive-messages-head"><i class="material-icons">message</i>Message</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let message of listMessages;let i = index;">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ message.name }}</td>
        <td>{{ message.email }}</td>
        <td>{{ message.subject }}</td>
        <td>{{ message.message }}</td>
      </tr>
    </tbody>
  </table>
  <div class="customer-messagesPagination">
    <ul class="pagination">
      <li class="page-item disabled">
        <span class="page-link">Previous</span>
      </li>
      <li class="page-item" *ngFor="let button of pagesAmountArray;let i = index" [class.active]="currentPage === i">
        <a (click)="clickPagination(i)" class="page-link" href="javascript:void(0)">{{ button }}</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </div>
</div>
<app-footer></app-footer>
