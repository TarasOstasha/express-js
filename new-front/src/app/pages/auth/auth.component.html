<app-header [state]="state.header" (onChanged)="headerHandler($event)"></app-header>
<div class="container">
  <div class="row" style="margin-top:20px">
    <div 
      class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3" 
      [ngSwitch]="state.checked_form">
      <form 
        class="form-signIn" 
        *ngSwitchCase=" 'login' ">
        <fieldset>
          <h2>Please Sign In</h2>
          <hr class="colorgraph">
          <div class="form-group">
            <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address">
          </div>
          <div class="form-group">
            <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
          </div>
          <span class="button-checkbox">
            <button type="button" class="btn" data-color="info">Remember Me</button>
            <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
            <a href="" class="btn btn-link pull-right">Forgot Password?</a>
          </span>
          <hr class="colorgraph">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <a class="btn btn-lg btn-primary btn-block" (click)="state.checked_form = 'register' ">Register</a>
            </div>
          </div>
        </fieldset>
      </form>

      <form 
        class="form-signUp" 
        *ngSwitchCase=" 'register' ">
          <fieldset>
            <h2>Please Sign Up</h2>
            <hr class="colorgraph">
            <div class="form-group">
              <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address">
            </div>
            <div class="form-group">
              <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password">
            </div>
            <span class="button-checkbox">
              <button type="button" class="btn" data-color="info">Remember Me</button>
              <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
              <a href="" class="btn btn-link pull-right">Forgot Password?</a>
            </span>
            <hr class="colorgraph">
            <div class="row">
              <div class="col-xs-6 col-sm-6 col-md-6">
                <a class="btn btn-link pull-center">Login</a>
              </div>
              <div class="col-xs-6 col-sm-6 col-md-6">
                <a class="btn btn-lg btn-primary btn-block">Sign Up</a>
              </div>
            </div>
          </fieldset>
        </form>
    </div>
  </div>
</div>


<div class="container">
  <form [formGroup]="userForm" (ngSubmit)="logFormValue()">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input class="form-control" name="firstName" id="firstName" type="text" formControlName="firstName">
    <div *ngIf="!userForm.controls.firstName.valid && !userForm.controls.firstName.pristine" class="alert alert-danger">
      <span *ngIf="userForm.controls.firstName.errors.required">
        First Name is required
      </span>
      <span *ngIf="userForm.controls.firstName.errors.minlength">
          please put more text
        </span>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input class="form-control" name="lastName" id="lastName" type="text" formControlName="lastName">
    <div *ngIf="!userForm.controls.lastName.valid && !userForm.controls.lastName.pristine" class="alert alert-danger">
      <span *ngIf="userForm.controls.lastName.errors.required">
        Last Name is required
      </span>
    </div>
  </div>
  <div class="form-group">
    <label for="role">User Role</label>
    <select class="form-control" name="role" id="role" formControlName="role">
      <option *ngFor="let userRole of roles" [ngValue]="userRole">{{userRole}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="notes">Additional Notes</label>
    <textarea class="form-control" name="notes" id="notes" formControlName="notes" rows="6" placeholder="Add additional notes here."></textarea>
  </div>
  <button type="submit" class="btn btn-default" [disabled]="!userForm.valid">Submit</button>
</form>
</div>


<div class="d-flex w-100 pt-4 justify-content-between">
  <button class="btn pull-right btn-primary" (click)="logForm()">Log Form</button>
  <button class="btn pull-right btn-warning" (click)="disableForm()">Disable Form</button>
  <button class="btn pull-right btn-info" (click)="enableForm()">Enable Form</button>
</div>
  <app-footer></app-footer>
