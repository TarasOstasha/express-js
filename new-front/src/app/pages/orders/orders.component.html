<table class="table table-bordered">
  <thead class="thead-dark">
    <tr>
      <th colspan="5">
          <h1 class="head-customer-messages">
              <i class="material-icons">report</i>
              <i> Transactions From Customers</i>
            </h1>
            <input class="search-messages" type="text" placeholder="search" [(ngModel)]="searchString">
            <button class="btn btn-secondary" (click)="search()">Search</button>
      </th>
    </tr>
    <tr>
      <th scope="col">â„–</th>
      <th class="head-table-products" scope="col" (click)="sortTableProduct('productName')"
        [ngClass]="statusProducts ? 'on' : 'off'">Product</th>
      <th class="head-table-products" scope="col" (click)="sortTableProduct('totalPrice')"
        [ngClass]="statusProducts ? 'on' : 'off'">Price</th>
      <th class="head-table-products" scope="col" (click)="sortTableProduct('status')"
        [ngClass]="statusProducts ? 'on' : 'off'">Status</th>
      <th scope="col" (click)="sortTable('text')" [ngClass]="status ? 'on' : 'off'">show more</th>
    </tr>
  </thead>
  <tbody>

    <tr *ngFor="let transaction of transactionList; let i = index" [attr.data-index]="i">
      <th scope="row">{{ i }}</th>
      <td>{{ transaction.productName }}</td>
      <td>{{ transaction.totalPrice }} {{ transaction.currency }}</td>
      <td>{{ transaction.status }}</td>
      <td>
        <button class="btn btn-secondary">test</button>
        <button class="btn btn-secondary">test</button>
      </td>

    </tr>
  </tbody>
</table>
<div class="customer-messagesPagination">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" (click)="clickPagination(currentPage-1)">Previous</a>
    </li>
    <li class="page-item" *ngFor="let button of pagesAmountArray;let i = index" [class.active]="currentPage === i+1">
      <a (click)="clickPagination(i+1)" class="page-link" href="javascript:void(0)">{{ button }}</a></li>
    <li class="page-item" [class.disabled]="currentPage === pagesAmount">
      <a class="page-link" (click)="clickPagination(currentPage+1)">Next</a>
    </li>
  </ul>
</div>
