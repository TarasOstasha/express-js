<app-header [state]="appState.header" (onChanged)="headerHandler($event)"></app-header>

<h1 class="head-customer-messages">
  <i class="material-icons">report</i>
  <i>Messages From Customers</i> 
</h1>
<input class="search-messages" type="text" placeholder="search">
<a class="archive-btn pull-right" routerLink="/archive-messages">Go To Archive</a>

<ul class="customer-messages" *ngFor="let message of listMessages;let i = index;">
  <li class="customer-messages-list">
    <i class="material-icons">face</i>
    <i>Name :{{ message.name }}</i> 
  </li>
  <li>
    <i class="material-icons">email</i>
    <i>@mail : {{ message.email }}</i>
  </li>
  <li>
    <i class="material-icons">subject</i>
    <i>Subject: {{ message.subject }}</i>
  </li>
  <li>
    <i class="material-icons">message</i>
    <i>Message: </i>
  </li>
  <div class="message-textarea" id="mess" >{{ message.message }}</div>
  <button (click)="moveToArchive(message._id)" type="button" class="btn btn-success">Success</button>
</ul>
<div class="customer-messagesPagination">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="clickPagination(currentPage-1)">Previous</a>
      </li>
      <li class="page-item" *ngFor="let button of pagesAmountArray;let i = index" [class.active]="currentPage === i+1">
        <a (click)="clickPagination(i+1)" class="page-link" href="javascript:void(0)">{{ button }}</a></li>
      <li class="page-item" [class.disabled]="currentPage === pagesAmount">
        <a class="page-link" (click)="clickPagination(currentPage+1)">Next</a>
      </li>
    </ul>
  </div>

<app-footer></app-footer>
