<app-header [state]="appState.header"></app-header>
<div class="container">
  <!--Section: Contact v.2-->
<section class="mb-4">

    <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
    <!--Section description-->
    <p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
        a matter of hours to help you.</p>

    <div class="row">

        <!--Grid column-->
        <div class="col-md-9 mb-md-0 mb-5">
            <form (ngSubmit)="sendContact()" [formGroup]="contactsForm" id="contact-form" name="contact-form">

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input formControlName="name" type="text" id="name" name="name" class="form-control">
                            <label for="name" class="">Your name</label>
                            <app-form-validator [it]="name"></app-form-validator>
                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input formControlName="email" type="text" id="email" name="email" class="form-control">
                            <label for="email" class="">Your email</label>
                            <app-form-validator [it]="email"></app-form-validator>
                        </div>
                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <input formControlName="subject" type="text" id="subject" name="subject" class="form-control">
                            <label for="subject" class="">Subject</label>
                            <app-form-validator [it]="subject"></app-form-validator>
                        </div>
                    </div>
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="md-form">
                            <textarea formControlName="message" type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                            <label for="message">Your message</label>
                            <app-form-validator [it]="message"></app-form-validator>
                        </div>

                    </div>
                </div>
                <!--Grid row-->
                <button class="btn btn-primary" type="submit">Submit</button> 

                <!-- <div class="text-center text-md-left">
                    <a type="submit" class="btn btn-primary">Send</a>
                </div> -->
            </form>


            <div class="status"></div>
        </div>
        <!--Grid column-->

        <!--Grid column-->
        <div class="col-md-3 text-center">
            <ul class="list-unstyled mb-0">
                <li><i class="fa fa-map-marker-alt fa-2x"></i>
                    <p>San Francisco, CA 94126, USA</p>
                </li>

                <li><i class="fa fa-phone mt-4 fa-2x"></i>
                    <p>+ 01 234 567 89</p>
                </li>

                <li><i class="fa fa-envelope mt-4 fa-2x"></i>
                    <p>contact@mdbootstrap.com</p>
                </li>
            </ul>
        </div>
        <!--Grid column-->

    </div>

</section>
<!--Section: Contact v.2-->
</div>
<app-footer></app-footer>
