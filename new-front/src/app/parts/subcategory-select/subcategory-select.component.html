<select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="state.checkedCategory"
  [ngModelOptions]="{standalone: true}">
  <option selected disabled>Choose a category</option>
  <option (click)="checkedEvent()" *ngFor="let category of categories.subCategories" [ngValue]="category">{{ category.name }}
  </option>
</select>
<app-subcategory-select *ngIf="state.checkedCategory" [categories]="state.checkedCategory"></app-subcategory-select>
