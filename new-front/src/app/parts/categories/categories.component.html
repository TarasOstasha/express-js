<app-header [state]="state.header" (onChanged)="headerHandler($event)"></app-header>
<div class="container-fluid wrapper-categories">
  <div class="row">
    <div class="col-md-3">
      <app-category-block></app-category-block>
      <app-mega-search></app-mega-search>
    </div>
    <div class="col-md-9">
      <div class="row">
        <app-card2 *ngFor="let card of state.showedProducts; let i = index" 
          [index]="i" 
          [state]="card" 
          [userId]="state.header.user._id" 
          (onChanged)="cardHandler($event)">
        </app-card2>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
