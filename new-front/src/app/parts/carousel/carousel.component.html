<div id="container">
  <h3>Slide</h3>
  <ul class="slider-list">
    <li *ngFor="let slide of imgSlides; index as i; trackBy: trackByFn">
      <div class="slide-wrapper" *ngIf="i==slidePointer">
          <img [src]=slide.img>
      </div>
    </li> 
  </ul>
  <button (click)=moveLeft()>left</button> 
  <button (click)=moveRight()>right</button> 
</div>
