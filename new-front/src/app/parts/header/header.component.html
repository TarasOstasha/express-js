      <li class="nav-item active">
        <a class="nav-link" routerLink="/main">Home <span class="sr-only">(current)</span></a>

        <a class="nav-link" href="#" routerLink="/card2">Features</a>

    <div class="search-wrapper form-inline my-2 my-lg-0">
      <input [(ngModel)]="state.search_input" (keyup)="searchTerm$.next($event.target.value)"
        class="form-control mr-sm-2" type="text" placeholder="Search">
      <div class="serach-result" *ngIf="state.search_input">
        <div class="search-item" *ngFor="let product of state.searchResult">
          <!-- !!!!!!!!!!!!!! -->
          <!-- create pattern of mini card products with info -->
          <div class="card header-search-card">
            <div class="card-head">
              <img [src]=product.imgSport alt="logo" class="card-logo">
              <!-- <img [src]=product.img alt="Shoe" class="product-img"> -->
              <div class="product-detail">
                <h2>{{ product.title }}</h2>
              </div>
            </div>
            <div class="card-body">
              <div class="product-desc">
                <span class="product-title">
                  {{ product.model }}<b>{{product.sport }}</b>
                  <span class="badge">
                    New
                  </span>
                </span>
              </div>
              <div class="product-properties">
                <button (click)=buyProduct() class="product-price search-product-price">
                  USD<b>{{ product.price }}</b>
                </button>
              </div>
            </div>
          </div>
          <!-- {{ product }}  -->
        </div>
      </div>
      <!-- <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button> -->
    </div>
  </div>
  <div class="user-registration header-registration">
    <ul class="wrapper-button-registration">
      <li id="signIn">
        <a *ngIf="!state.isLogged" routerLink="/auth">Sign In</a>
        <a class="link-ptofile" *ngIf="state.isLogged" (click)="showProfile()">{{ state.user.name }}</a>&nbsp;&nbsp;
        <a *ngIf="state.isLogged" (click)="logOut()" href="/logout">Sign Out</a>
      </li>
    </ul>
  </div>
  <div class="favorite" routerLink="/favorite">
    <span class="far fa-heart">
      <span>{{ state.favoriteProducts.length }}</span>
    </span>
  </div>
  <div class="bascket" (click)="onShowBasket()">
    <span class="count fa fa-shopping-basket">
      <span>{{ state.basket.products.length }}</span>
    </span>
  </div>
  <app-basket-popup *ngIf="state.basket.open" [state]="state.basket" (onChanged)="basketHandler($event)">
  </app-basket-popup>
